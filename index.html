
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yogesh AI Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&family=Noto+Sans+Devanagari:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #38bdf8;
            --secondary: #818cf8;
            --accent: #f472b6;
        }
        body {
            font-family: 'Poppins', 'Noto Sans Devanagari', sans-serif;
            background: #020617;
            background-image: 
                radial-gradient(at 0% 0%, hsla(215, 98%, 61%, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 0%, hsla(270, 98%, 61%, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, hsla(180, 98%, 61%, 0.05) 0px, transparent 50%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        .glow-text {
            text-shadow: 0 0 15px rgba(56, 189, 248, 0.8);
        }
        .animate-logo {
            animation: rotate3D 8s linear infinite;
            transform-style: preserve-3d;
        }
        @keyframes rotate3D {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            50% { transform: rotateY(180deg) rotateX(10deg); }
            100% { transform: rotateY(360deg) rotateX(0deg); }
        }
        .message-in {
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(56, 189, 248, 0.2); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(56, 189, 248, 0.5); }
    </style>
<script type="importmap">

  }
}
</script>
</head>

    <div id="root"></div>
</body>
</html>
